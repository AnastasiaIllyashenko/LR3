<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>
    <h2>Неупорядкований список (ul)</h2>
    <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
    </ul>

    <h2>Упорядкований список (ol)</h2>
    <ol>
        <li>Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ol>

    <h2>Список з описом (dl)</h2>
    <dl>
        <dt>Метадані HTML</dt>
        <dd>— це дані про документ HTML. Метадані не відображаються.</dd>
        <dt>Термін 2</dt>
        <dd> - це .... </dd>
    </dl>
    <!-- Відобразимо на прикладі якогось тексту як створити списки-->
</body>
</html>
