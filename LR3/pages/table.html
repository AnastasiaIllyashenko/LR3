<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиці</title>
</head>
<body>
    <table border="1">
        <caption>Таблиця з даними</caption>
        <thead>
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Рядок 1, Колонка 1</td>
                <td>Рядок 1, Колонка 2</td>
                <td>Рядок 1, Колонка 3</td>
            </tr>
            <tr>
                <td>Рядок 2, Колонка 1</td>
                <td>Рядок 2, Колонка 2</td>
                <td>Рядок 2, Колонка 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Інформація</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
